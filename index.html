<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src ="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="row">
        <div class="button">C</div>
        <div class="result">RESULTS</div>
    </div>        
    <div class="row">
        <div class="button" id="button7">7</div>
        <div class="button" id="button8">8</div>
        <div class="button" id="button9">9</div>
        <div class="opp" id="button/">/</div>
    </div>
    <div class="row">
        <div class="button" id="button4">4</div>
        <div class="button" id="button5">5</div>
        <div class="button" id="button6">6</div>
        <div class="opp" id="button7">x</div>
        </div>
        <div class="row">
            <div class="button" id="button1">1</div>
            <div class="button" id="button2">2</div>
            <div class="button" id="button3">3</div>
            <div class="opp" id="button-">-</div>
        </div>    
        <div class="row">
            <div class="button" id="square--one">0</div>
            <div class="button" id="square--two">.</div>
            <div class="button" id="square--three">=</div>
            <div class="opp" id="square--four">+</div>
        </div>    
    </div>
</body>
</html>
